<!DOCTYPE html>

  <title>Static Menu</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: sans-serif;
      padding: 50px;
    }

    .bottombar {
      display: inline-block;
    }

    .dropdown-selector-icon img {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      vertical-align: middle;
      margin-bottom: 10px;
    }

    .dropdown-content {
      background-color: #7b5fff;
      min-width: 220px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 10;
      border-radius: 10px;
      overflow: hidden;
    }

    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .dropdown-content a:hover {
      background-color: #8c6fff;
    }
  </style>
</head>
